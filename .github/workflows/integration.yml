name: CI/CD Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Create .env.local for Prisma + Stack Auth
      - name: Create .env.local
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env.local
          echo "NEXT_PUBLIC_STACK_PROJECT_ID=${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}" >> .env.local

      # 5️⃣ Push Prisma schema (Prisma 6 requires env variable or .env.local)
      - name: Prisma db push
        run: npx prisma db push

      # 6️⃣ Generate Prisma client
      - name: Prisma generate
        run: npx prisma generate

      # 7️⃣ Seed database
      - name: Seed database
        run: npm run seed --if-present

      # 8️⃣ Build Next.js
      - name: Build Next.js
        run: npm run build

