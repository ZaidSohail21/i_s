name: CI/CD Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    env:
      NEXT_PUBLIC_STACK_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Create .env.local from secrets
      - name: Create .env.local
        run: |
          echo "NEXT_PUBLIC_STACK_PROJECT_ID=${NEXT_PUBLIC_STACK_PROJECT_ID}" >> .env.local
          echo "DATABASE_URL=${DATABASE_URL}" >> .env.local

      # 5️⃣ Push Prisma schema and generate client
      - name: Push Prisma schema & generate client
        run: |
          npx prisma db push
          npx prisma generate

      # 6️⃣ Seed the database
      - name: Seed database
        run: npm run seed

      # 7️⃣ Build Next.js
      - name: Build Next.js
        run: npm run build
