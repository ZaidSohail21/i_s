name: Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build: 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Note: Node 14 and 16 are EOL; I recommend 18.x or 20.x for Next.js
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Build
      # This is where you inject the variable
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: npm run build