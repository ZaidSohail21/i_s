name: CI/CD Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NEXT_PUBLIC_STACK_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install

      # âœ… Create .env.local BEFORE Prisma commands
      - name: Create .env.local
        run: |
          echo "DATABASE_URL=${DATABASE_URL}" >> .env.local
          echo "NEXT_PUBLIC_STACK_PROJECT_ID=${NEXT_PUBLIC_STACK_PROJECT_ID}" >> .env.local

      # Prisma commands
      - run: npx prisma db push
      - run: npx prisma generate
      - run: npm run seed

      # Next.js build
      - run: npm run build
